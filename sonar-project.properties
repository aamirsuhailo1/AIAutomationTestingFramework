sonar.projectKey=AIAutomationTestingFramework
sonar.projectName=AIAutomationTestingFramework
sonar.projectVersion=1.0

# Define the source code and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Exclude any third-party libraries or generated code
sonar.exclusions=**/target/**,**/logs/**,**/.git/**,**/lib/**,**/*.bat,**/*.sh

# Java specific configurations
sonar.java.source=11
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/lib/*.jar
sonar.java.coveragePlugin=jacoco

# SonarQube server URL - adjust as needed
sonar.host.url=http://localhost:9000

# Authentication token - leave empty for local analysis or get it from SonarQube
# sonar.login=YOUR_TOKEN_HERE 